<!DOCTYPE html>
<html lang="es-AR" translate="no">
<head>
    <meta charset="UTF-8">
    <meta name="google" content="notranslate">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./scss/main.css">
    <link rel="shortcut icon" href="./media/Brazo.png" type="image/x-icon">
    <title>CALCULADORA DE IMC - HOME</title>
    
</head>
    <body class="text-center d-flex justify-content-center">
        <main class="form-signin w-auto">
            <form class="form-main ">
                <ul class="nav nav-tabs d-flex tab-style justify-content-center " id="myTab" role="tablist">
                  <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home-tab-pane" type="button" role="tab" aria-controls="home-tab-pane" aria-selected="true">IMC</button>
                  </li>
                  <li class="nav-item" role="presentation">
                    <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile-tab-pane" type="button" role="tab" aria-controls="profile-tab-pane" aria-selected="false">CALCULADORA DE PERDIDA DE PESO</button>
                  </li>
                  <li class="nav-item" role="presentation">
                    <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact-tab-pane" type="button" role="tab" aria-controls="contact-tab-pane" aria-selected="false">HISTORICO DE PESO</button>
                  </li>
                </ul>
                <div class="tab-content" id="myTabContent">
                  <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab" tabindex="0">
                    <div class="content">
                      <div class="d-flex flex-column align-items-center ">
                        <img class="mb-2" src="./media/Brazo.png" alt="" width="100" >
                        <h1 class="mb-3">CALCULADORA DE IMC</h1>
                      </div>
                        <h6 class="mb-3" >Ingresa peso, altura y sexo para calcular tu IMC</h6>

                        <div class="input-group mb-3">
                          <input id="calculador" type="number" class="form-control" placeholder="Peso (kg)" >
                        </div>

                        <div class="input-group mb-3">
                            <input id="calculador1" type="number" class="form-control" placeholder="Altura (cm)" >
                        </div>
                        <hr>

                          <hr>
                        <div class="d-flex justify-content-center">
                          <input class="form-check-input " type="checkbox" value="" id="flexCheckH">
                          <label class="form-check-label" for="flexCheckDefault">
                            Hombre
                          </label>
                        </div>

                        <div class="d-flex justify-content-center">
                            <input class="form-check-input " type="checkbox" value="" id="flexCheckM">
                            <label class="form-check-label" for="flexCheckDefault">
                              Mujer
                            </label>
                          </div>

                        <hr>
                        <div class="d-flex justify-content-evenly mb-2 ">
                          <p>IMC</p>
                          <strong><div id="IMC0" >0</div></strong>
                        </div>
                      </div>
                    </div>
                  <div class="tab-pane fade" id="profile-tab-pane" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">
                    <div class="content">
                      <div class="d-flex flex-column align-items-center ">
                          <img class="mb-2" src="./media/Brazo.png" alt="" width="100">
                          <h1 class="mb-3">PERDIDA DE PESO (10% DE PESO)</h1>
                      </div>
                      <h6 class="mb-3" >Ingrese nombre y peso inicial para calcular su nuevo peso con nuestro plan de entrenamiento</h6>
                      <div class="row">
                        <div class="col">
                          <input type="text" id="nombreCliente" class="form-control" placeholder="Nombre" aria-label="nombre de cliente">
                        </div>
                        <div class="col">
                          <input type="number" id="nombrePesoInicial" class="form-control" placeholder="Peso actual" aria-label="peso inicial">
                        </div>
                      </div>
                      <div class="container mt-2">
                        <button type="button" id="btn-agregarPesoFinal" class="btn-calculo" type="button">Calcular</button>
                      </div>
                      
                  </div>
                  </div>
                  <div class="tab-pane fade" id="contact-tab-pane" role="tabpanel" aria-labelledby="contact-tab" tabindex="0">
                    <div class="content-historial">
                      <div class="d-flex flex-column align-items-center ">
                        <img class="mb-2" src="./media/Brazo.png" alt="" width="100">
                        <h1 class="mb-3">HISTÓRICO DE PERDIDA DE PESO</h1>
                      </div>
                      <div id="container">
                        <button type="button" id="btn-historial" class="btn rrr mb-3" >Conozca nuestros casos de éxito</button>
                      </div>
                      
                      <div class="dropdown container d-flex">
                        <form class="d-flex" role="search">
                          <input id="search" class="form-control me-2" type="search" placeholder="Busqueda por nombre" aria-label="Search">
                          <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Ordenar de
                          </button>
                        </form>
                        <ul class="dropdown-menu">
                          <li><button id="mayorMenor" class="dropdown-item" type="button">Mayor a menor</button></li>
                          <li><button id="menorMayor" class="dropdown-item" type="button">Menor a mayor</button></li>
                        </ul>
                      </div>
                      
                    <div class="container node-bg"  id="historial-btn">
                  </div>
                </div>
          </form>
        </main>        
    </body>
<script src="./js/script.js"></script>
<script src="./js/class.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
